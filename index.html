<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaterLab Quick Replies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/2vkf90yplt2jwzdkcxwwk0cnde1wl6wmoaou6uauoogheruk/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-active">
    <div id="animation-overlay"><div class="animation-content"><h1>ChaterLab</h1></div></div>
    <div id="login-screen"><div class="login-background"></div><div class="login-form-container"><h1 data-key="loginHeader">ChaterLab</h1><p data-key="loginSubheader">Панель быстрых ответов</p><div id="language-switcher-login"><button data-lang="ru" class="lang-btn">RU</button><button data-lang="en" class="lang-btn">EN</button><button data-lang="uk" class="lang-btn">UA</button></div><form id="login-form"><input type="text" id="login-username" required data-key="loginUsername" placeholder="Логин"><input type="password" id="login-password" required data-key="loginPassword" placeholder="Пароль"><button type="submit" data-key="loginBtn">Войти</button><div id="login-error"></div></form></div></div>
    
    <div id="app-container" data-logged="false">
        
        <header>ChaterLab Quick Replies</header>
        <main>
            <div class="sidebar">
                <div class="sidebar-scrollable-content">
                    <div class="search-wrapper"><input type="search" id="searchInput" data-key="searchPlaceholder"></div>
                    <div id="favorites-section" class="sidebar-section" style="display: none;"><h2 data-key="favoritesTitle">⭐ Избранное</h2><div id="favorites-content"></div></div>
                    <div id="sidebar-content"></div>
                </div>
                <div class="sidebar-footer">
                    <div id="language-switcher-app"><button data-lang="ru" class="lang-btn-app">RU</button><button data-lang="en" class="lang-btn-app">EN</button><button data-lang="uk" class="lang-btn-app">UA</button></div>
                    <div class="theme-switch-wrapper"><div class="theme-switch-label" data-key="darkMode">Тёмная тема</div><label class="theme-switch" for="theme-checkbox"><input type="checkbox" id="theme-checkbox" /><div class="slider round"></div></label></div>
                    <button onclick="logout()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><path d="M16 17l5-5-5-5"/><path d="M21 12H9"/></svg><span data-key="logout">Выйти</span></button>
                </div>
            </div>
            <div class="info" id="infoBlock">
                <div class="info-header-controls">
                    <div id="user-status-card"></div>
                    <div class="manager-controls-segmented" style="display: none;"><div class="glider"></div><button id="show-instructions-btn" data-key="navInstructions" class="active">Инструкция</button><button id="show-analytics-btn" data-key="navAnalytics">Аналитика</button><button id="edit-mode-btn" data-key="navEditor">Редактор</button></div>
                </div>
                 <div id="main-content-wrapper-desktop">
                    <div class="instructions" id="instructions-desktop"></div>
                    <div id="analytics-panel"></div>
                 </div>
            </div>
        </main>
        <div id="mobile-header" class="mobile-header">
            <h1 id="mobile-header-title" class="mobile-header-title">Шаблоны</h1>
        </div>

        <div id="mobile-main-content">
            <div id="page-templates" class="mobile-page active">
                <div class="search-wrapper"><input type="search" id="mobileSearchInput" data-key="searchPlaceholder"></div>
                <div id="mobile-favorites-section" class="sidebar-section" style="display: none;"><h2 data-key="favoritesTitle">⭐ Избранное</h2><div id="mobile-favorites-content"></div></div>
                <div id="mobile-sidebar-content"></div>
            </div>

            <div id="page-instructions" class="mobile-page">
                <div class="instructions" id="instructions-mobile"></div>
            </div>

            <div id="page-analytics" class="mobile-page">
                </div>

            <div id="page-editor" class="mobile-page editor-screen">
                <div class="mobile-header editor-header">
                    <button id="editor-back-btn" class="editor-back-btn">← <span data-key="backToMenu">Назад</span></button>
                    <h1 class="mobile-header-title" data-key="navEditor">Редактор</h1>
                    <button id="editor-save-btn" class="editor-save-btn" data-key="saveAll">Сохранить</button>
                </div>
                <div id="editor-tabs-container" class="editor-tabs-container">
                    </div>
                <div id="editor-content-container" class="editor-content-container">
                    </div>
            </div>
        </div>

        <nav id="bottom-bar" class="bottom-bar">
            </nav>

        <div id="menu-panel-overlay" class="menu-panel-overlay">
            <div id="menu-panel" class="menu-panel">
                </div>
        </div>
         </div>

    <div id="toast" class="toast-notification"></div>
    <div id="contact-generator-modal" class="modal-overlay">
        <div class="modal-content"><h3 data-key="modalTitle">Создание контакта</h3><div class="modal-section"><h4 data-key="modalChannelTitle">1. Выберите канал связи</h4><div class="modal-radio-group"><input type="radio" id="channel-telegram" name="channel" value="Telegram" checked><label for="channel-telegram" tabindex="0"><span>Telegram</span></label><input type="radio" id="channel-whatsapp" name="channel" value="WhatsApp"><label for="channel-whatsapp" tabindex="0"><span>WhatsApp</span></label></div></div><div class="modal-section"><h4 data-key="modalManagerTitle">2. Выберите менеджера</h4><select id="manager-select" class="modal-select"></select></div><div class="modal-buttons"><button id="modal-cancel-btn" data-key="modalCancel">Отмена</button><button id="modal-confirm-btn" data-key="modalConfirm">Сгенерировать и скопировать</button></div></div>
    </div>
    
    <div id="content-editor" style="display: none;">
        <div id="panel-layout"></div>
        <div id="panel-instructions"><textarea id="instructions-editor-ru"></textarea><textarea id="instructions-editor-en"></textarea><textarea id="instructions-editor-uk"></textarea></div>
        <div id="panel-managers"></div>
        <div id="panel-users"></div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
