<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaterLab Quick Replies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tiny.cloud/1/2vkf90yplt2jwzdkcxwwk0cnde1wl6wmoaou6uauoogheruk/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        :root {
            --primary-blue: #3b82f6;
            --primary-blue-hover: #2563eb;
            --accent-purple: #8b5cf6;
            --light-blue-bg: #eff6ff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --background-main: #f8fafc;
            --background-card: #ffffff;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        /* Dark Theme Variables */
        body.dark-theme {
            --primary-blue: #60a5fa;
            --primary-blue-hover: #3b82f6;
            --accent-purple: #a78bfa;
            --light-blue-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --background-main: #0f172a;
            --background-card: #1e293b;
            --border-color: #334155;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
        }

        /* Base Styles */
        body, html { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-main);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            height: 100%;
        }
        
        /* UTILS */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .justify-center { justify-content: center; }
        .items-center { align-items: center; }
        .gap-2 { gap: 8px; }
        .gap-4 { gap: 16px; }
        
        /* HEADER */
        header { 
            padding: 20px 24px; 
            border-bottom: 1px solid var(--border-color); 
            background-color: var(--background-card); 
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px; /* Фиксированная высота для удобства calc() */
            z-index: 20;
            position: relative;
        }
        header .logo { font-size: 20px; font-weight: 700; color: var(--primary-blue); }
        
        /* CONTENT LAYOUT (СТИЛИ ДЛЯ НЕЗАВИСИМОЙ ПРОКРУТКИ) */
        main { 
            display: flex; 
            flex: 1; 
            /* Фиксированная высота, чтобы запретить прокрутку всей страницы */
            height: calc(100vh - 84px); /* 100% высоты экрана минус высота header (44px + padding) */
            overflow: hidden; 
        }
        
        /* SIDEBAR (Левая панель) */
        .sidebar { 
            width: 340px; 
            min-width: 300px; 
            padding: 24px; 
            border-right: 1px solid var(--border-color); 
            background-color: var(--background-card); 
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column; /* Ключ: вертикальный Flexbox */
            transition: all 0.3s ease;
            height: 100%; /* Занимает всю высоту main */
        }
        
        /* Контейнер для кнопок (Scrollable area) */
        #sidebar-buttons {
            flex-grow: 1; /* Ключ: занимает всё свободное пространство */
            overflow-y: auto; /* Ключ: независимая прокрутка для кнопок */
            padding-right: 8px; /* Отступ для полосы прокрутки */
        }
        
        /* SIDEBAR FOOTER (Закрепленный низ сайдбара) */
        .sidebar-footer { 
            flex-shrink: 0; /* Не сжимается */
            margin-top: 24px; /* Отступ от кнопок (согласно запросу) */
            padding-top: 16px; 
            border-top: 1px solid var(--border-color);
            z-index: 10;
        }
        
        /* INFO PANEL (Правая панель с инструкцией) */
        .info { 
            flex: 1; 
            padding: 40px; 
            background-color: var(--background-main);
            overflow-y: auto; /* Ключ: независимая прокрутка для инструкции */
            height: 100%; /* Занимает всю высоту main */
        }
        
        /* Animation Overlay */
        #animation-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: var(--background-main); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 3000; 
            opacity: 1; 
            transition: opacity 0.5s ease-out; 
        }
        .animation-content h1 { 
            font-size: 56px; 
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px; 
            font-weight: 700; 
            opacity: 0; 
        }
        #animation-overlay.animate .animation-content h1 { 
            animation: fadeInOut 2.5s ease-in-out forwards; 
        }
        @keyframes fadeInOut { 
            0% { opacity: 0; transform: scale(0.9); } 
            20% { opacity: 1; transform: scale(1); } 
            80% { opacity: 1; transform: scale(1); } 
            100% { opacity: 0; transform: scale(0.9); } 
        }
        
        /* Buttons and Elements */
        .button-group-title {
            font-size: 16px;
            font-weight: 600;
            margin: 16px 0 12px 0;
            color: var(--text-primary);
        }

        .button-copy {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background-color: var(--light-blue-bg);
            color: var(--primary-blue);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            transition: background-color 0.15s, border-color 0.15s;
            box-shadow: var(--shadow-sm);
        }

        .button-copy:hover {
            background-color: var(--primary-blue);
            color: var(--background-card);
            border-color: var(--primary-blue);
        }
        
        /* Language Switcher */
        .language-switcher {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
        }
        .language-switcher button {
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--background-card);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.15s;
        }
        .language-switcher button.active,
        .language-switcher button:hover {
            background-color: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }
        
        /* User Controls (Logout, Theme) */
        .user-controls button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--background-card);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
        }
        .user-controls button:hover {
            background-color: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        /* Toast Notifications */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateX(100%);
            max-width: 300px;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.error {
            background-color: #ef4444; /* Red for errors */
        }
        
        /* LOGIN SCREEN */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-main);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .login-box {
            background-color: var(--background-card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 360px;
            transition: background-color 0.3s;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-primary);
        }
        .login-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .login-box input[type="text"], 
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            background-color: var(--background-main);
            color: var(--text-primary);
            transition: border-color 0.15s;
        }
        .login-box input[type="text"]:focus, 
        .login-box input[type="password"]:focus {
            border-color: var(--primary-blue);
            outline: none;
        }
        .login-box button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.15s;
        }
        .login-box button[type="submit"]:hover {
            background-color: var(--primary-blue-hover);
        }
        .login-box .error-message {
            color: #ef4444;
            text-align: center;
            margin-top: 15px;
        }
        
        /* Content Editor Styles */
        #content-editor-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #content-editor-screen.show {
            opacity: 1;
            display: flex;
        }
        
        .editor-box {
            background-color: var(--background-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            width: 90%;
            max-width: 1000px;
            height: 90%;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s;
        }
        
        .editor-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        
        .editor-tabs button {
            padding: 10px 15px;
            cursor: pointer;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .editor-tabs button.active {
            color: var(--primary-blue);
            border-bottom: 2px solid var(--primary-blue);
        }
        
        .editor-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 15px;
        }
        
        .tab-pane {
            display: none;
            padding: 10px 0;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        .editor-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        
        .editor-footer button {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.15s;
        }
        
        .editor-footer .save-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
        }
        
        .editor-footer .save-btn:hover {
            background-color: var(--primary-blue-hover);
        }
        
        .editor-footer .cancel-btn {
            background-color: var(--background-main);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .editor-footer .cancel-btn:hover {
            background-color: var(--border-color);
        }

        /* TinyMCE specific adjustments */
        :root .tox-tinymce {
            border: 1px solid var(--border-color) !important;
            border-radius: 6px !important;
        }
        :root .tox .tox-toolbar-overlord,
        :root .tox .tox-menubar,
        :root .tox .tox-sidebar-scroller {
            background-color: var(--background-card) !important;
        }
        :root .tox .tox-statusbar {
            background-color: var(--background-main) !important;
            border-top: 1px solid var(--border-color) !important;
        }
        :root .tox .tox-edit-area__iframe {
            background-color: var(--background-main) !important;
        }
        :root .tox .tox-tbtn {
            color: var(--text-primary) !important;
        }
        :root .tox .tox-tbtn:hover {
            background-color: var(--border-color) !important;
        }
        
        
        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                height: auto; /* На мобильных разрешаем общий скролл */
            }
            
            .sidebar {
                width: 100%;
                min-width: unset;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                height: auto;
                max-height: 50vh; /* Ограничиваем высоту сайдбара, чтобы увидеть контент */
            }

            #sidebar-buttons {
                overflow-y: auto;
                padding-right: 0;
            }

            .info {
                width: 100%;
                padding: 20px;
                height: auto;
                overflow-y: visible; /* Отключаем независимый скролл, когда есть общий */
            }
            
            .sidebar-footer {
                margin-top: 12px; 
                padding-top: 12px; 
            }
            
            .editor-box {
                width: 95%;
                height: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="toast-container"></div>
    
    <div id="login-screen">
        <div class="login-box">
            <div id="language-switcher-login" class="language-switcher">
                <button data-lang="ru" class="active">RU</button>
                <button data-lang="en">EN</button>
                <button data-lang="ua">UA</button>
            </div>
            <h2 data-i18n="login_title">Вход в систему</h2>
            <form id="login-form">
                <label for="username" data-i18n="login_username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password" data-i18n="login_password">Пароль</label>
                <input type="password" id="password" name="password" required>
                
                <div class="error-message" id="login-error"></div>
                
                <button type="submit" data-i18n="login_button">Войти</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <div class="logo">ChaterLab</div>
            <div class="flex gap-4 items-center">
                <button id="edit-content-btn" class="hidden user-controls button-copy" data-i18n="edit_content" style="width: auto;">Редактировать контент</button>
                <span id="user-display" class="hidden" style="font-weight: 500;"></span>
            </div>
        </header>

        <main>
            <div class="sidebar">
                
                <div id="sidebar-buttons">
                    </div>

                <div class="sidebar-footer">
                    <div id="language-switcher-app" class="language-switcher">
                        <button data-lang="ru" class="active">RU</button>
                        <button data-lang="en" class="active">EN</button>
                        <button data-lang="ua" class="active">UA</button>
                    </div>
                    
                    <div id="user-controls" class="user-controls flex justify-center items-center gap-2">
                        <button id="theme-toggle" data-i18n="toggle_theme">Сменить тему</button>
                        <button id="logout-btn" data-i18n="logout_button">Выйти</button>
                    </div>
                </div>
            </div>

            <div class="info" id="info-panel">
                </div>
        </main>
    </div>
    
    <div id="content-editor-screen" class="hidden">
        <div class="editor-box">
            <div class="editor-tabs">
                <button data-tab="layout" class="active" data-i18n="editor_layout_tab">Настройка кнопок</button>
                <button data-tab="instructions" data-i18n="editor_instructions_tab">Инструкция RU</button>
                <button data-tab="instructions-en" data-i18n="editor_instructions_tab_en">Инструкция EN</button>
                <button data-tab="instructions-ua" data-i18n="editor_instructions_tab_ua">Инструкция UA</button>
            </div>
            
            <div class="editor-content">
                <div id="tab-layout" class="tab-pane active">
                    <p data-i18n="editor_layout_info">
                        Настройка контента. Добавьте новые разделы (Sections) и кнопки (Buttons) с шаблонами.
                        Используйте JSON-формат.
                    </p>
                    <textarea id="layout-editor" style="width: 100%; height: 500px; padding: 10px; box-sizing: border-box;"></textarea>
                </div>

                <div id="tab-instructions" class="tab-pane">
                    <textarea id="instructions-editor-ru" style="width: 100%; height: 500px; padding: 10px; box-sizing: border-box;"></textarea>
                </div>
                <div id="tab-instructions-en" class="tab-pane">
                    <textarea id="instructions-editor-en" style="width: 100%; height: 500px; padding: 10px; box-sizing: border-box;"></textarea>
                </div>
                <div id="tab-instructions-ua" class="tab-pane">
                    <textarea id="instructions-editor-ua" style="width: 100%; height: 500px; padding: 10px; box-sizing: border-box;"></textarea>
                </div>
            </div>

            <div class="editor-footer">
                <button class="cancel-btn" id="editor-cancel-btn" data-i18n="editor_cancel">Отмена</button>
                <button class="save-btn" id="editor-save-btn" data-i18n="editor_save">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration (Render backend URL)
        const API_BASE_URL = 'https://backendchater.onrender.com'; 
        
        let appContent = null;
        let userRole = null;
        const availableLangs = ['ru', 'en', 'ua'];
        const translations = {
            'ru': {
                'login_title': 'Вход в систему',
                'login_username': 'Имя пользователя',
                'login_password': 'Пароль',
                'login_button': 'Войти',
                'logout_button': 'Выйти',
                'edit_content': 'Редактировать контент',
                'toggle_theme': 'Сменить тему',
                'copy_success': 'Текст скопирован!',
                'copy_error': 'Ошибка копирования',
                'login_error_message': 'Неверное имя пользователя или пароль.',
                'editor_layout_tab': 'Настройка кнопок',
                'editor_instructions_tab': 'Инструкция RU',
                'editor_instructions_tab_en': 'Инструкция EN',
                'editor_instructions_tab_ua': 'Инструкция UA',
                'editor_layout_info': 'Настройка контента. Добавьте новые разделы (Sections) и кнопки (Buttons) с шаблонами. Используйте JSON-формат.',
                'editor_cancel': 'Отмена',
                'editor_save': 'Сохранить',
                'instructions_title': 'Инструкция для работы',
                'save_success': 'Контент успешно сохранен!',
                'save_error': 'Ошибка при сохранении контента.'
            },
            'en': {
                'login_title': 'System Login',
                'login_username': 'Username',
                'login_password': 'Password',
                'login_button': 'Login',
                'logout_button': 'Logout',
                'edit_content': 'Edit Content',
                'toggle_theme': 'Toggle Theme',
                'copy_success': 'Text copied!',
                'copy_error': 'Copying error',
                'login_error_message': 'Invalid username or password.',
                'editor_layout_tab': 'Button Setup',
                'editor_instructions_tab': 'Instructions RU',
                'editor_instructions_tab_en': 'Instructions EN',
                'editor_instructions_tab_ua': 'Instructions UA',
                'editor_layout_info': 'Content configuration. Add new sections and buttons with templates. Use JSON format.',
                'editor_cancel': 'Cancel',
                'editor_save': 'Save',
                'instructions_title': 'Work Instructions',
                'save_success': 'Content successfully saved!',
                'save_error': 'Error saving content.'
            },
            'ua': {
                'login_title': 'Вхід до системи',
                'login_username': 'Ім\'я користувача',
                'login_password': 'Пароль',
                'login_button': 'Увійти',
                'logout_button': 'Вийти',
                'edit_content': 'Редагувати контент',
                'toggle_theme': 'Змінити тему',
                'copy_success': 'Текст скопійовано!',
                'copy_error': 'Помилка копіювання',
                'login_error_message': 'Неправильне ім\'я користувача або пароль.',
                'editor_layout_tab': 'Налаштування кнопок',
                'editor_instructions_tab': 'Інструкція RU',
                'editor_instructions_tab_en': 'Інструкція EN',
                'editor_instructions_tab_ua': 'Інструкція UA',
                'editor_layout_info': 'Налаштування контенту. Додайте нові розділи (Sections) та кнопки (Buttons) із шаблонами. Використовуйте JSON-формат.',
                'editor_cancel': 'Скасувати',
                'editor_save': 'Зберегти',
                'instructions_title': 'Інструкція для роботи',
                'save_success': 'Контент успішно збережено!',
                'save_error': 'Помилка при збереженні контенту.'
            }
        };

        // ===================================================================================
        // UTILITY FUNCTIONS
        // ===================================================================================

        function getLocalStorage(key, defaultValue) {
            try {
                const value = localStorage.getItem(key);
                return value !== null ? value : defaultValue;
            } catch (e) {
                console.error('Error reading localStorage:', e);
                return defaultValue;
            }
        }

        function setLocalStorage(key, value) {
            try {
                localStorage.setItem(key, value);
            } catch (e) {
                console.error('Error writing localStorage:', e);
            }
        }

        function applyTranslation(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (el.tagName === 'INPUT' && el.type === 'submit') {
                        el.value = translations[lang][key];
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });
            document.documentElement.lang = lang;
            // Update active state for language switchers
            document.querySelectorAll('.language-switcher button').forEach(button => {
                button.classList.toggle('active', button.dataset.lang === lang);
            });
            // Update editor instruction tab title
            const tabTitle = document.querySelector('#content-editor-screen button[data-tab="instructions"].active');
            if (tabTitle) {
                tabTitle.textContent = `${translations[lang]['editor_instructions_tab']} ${lang.toUpperCase()}`;
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast(translations[getLocalStorage('chaterlabLang', 'ru')]['copy_success']);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showToast(translations[getLocalStorage('chaterlabLang', 'ru')]['copy_error'], true);
            }
        }

        function showToast(message, isError = false) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            // Show toast
            requestAnimationFrame(() => toast.classList.add('show'));

            setTimeout(() => {
                // Hide toast
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => {
                    toast.remove();
                });
            }, 3000);
        }

        function switchLanguage(lang) {
            if (!availableLangs.includes(lang)) return;
            setLocalStorage('chaterlabLang', lang);
            applyTranslation(lang);
            updateInstructions(lang); // Update instruction panel
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            setLocalStorage('chaterlabTheme', isDark ? 'dark' : 'light');
        }

        // ===================================================================================
        // CORE APPLICATION LOGIC
        // ===================================================================================

        async function fetchContent() {
            try {
                const response = await fetch(`${API_BASE_URL}/content`);
                if (!response.ok) throw new Error('Failed to fetch content');
                appContent = await response.json();
            } catch (error) {
                console.error('Error fetching content:', error);
                // Use fallback if API fails
                appContent = {
                    layout: [],
                    instructionsContent: {
                        ru: "<h3>⚠️ Ошибка</h3><p>Не удалось загрузить контент. Пожалуйста, проверьте соединение с сервером (Render) или обратитесь к администратору.</p>",
                        en: "<h3>⚠️ Error</h3><p>Failed to load content. Please check the server connection (Render) or contact the administrator.</p>",
                        ua: "<h3>⚠️ Помилка</h3><p>Не вдалося завантажити контент. Будь ласка, перевірте з\'єднання з сервером (Render) або зверніться до адміністратора.</p>",
                    }
                };
            }
        }
        
        function renderSidebar() {
            const sidebar = document.getElementById('sidebar-buttons');
            sidebar.innerHTML = '';
            const lang = getLocalStorage('chaterlabLang', 'ru');
            
            // Find the correct language section in layout
            const langSection = appContent.layout.find(s => s.id === `section_${lang}`);
            
            if (langSection) {
                langSection.buttons.forEach(buttonGroup => {
                    // Create group title
                    const title = document.createElement('div');
                    title.className = 'button-group-title';
                    title.textContent = buttonGroup.title || buttonGroup.id;
                    sidebar.appendChild(title);
                    
                    // Create buttons
                    buttonGroup.buttons.forEach(button => {
                        const btn = document.createElement('button');
                        btn.className = 'button-copy';
                        btn.textContent = button.label;
                        
                        // Attach event listener for click (template selection and copy)
                        btn.addEventListener('click', () => {
                            const templates = button.templates;
                            if (templates && templates.length > 0) {
                                // For simplicity, copy the first template directly
                                const textToCopy = templates[0]; 
                                copyToClipboard(textToCopy);
                            }
                        });
                        
                        sidebar.appendChild(btn);
                    });
                });
            } else {
                // Fallback for missing language section
                const msg = document.createElement('p');
                msg.textContent = translations[lang]['instructions_title'];
                msg.style.textAlign = 'center';
                sidebar.appendChild(msg);
            }
        }

        function updateInstructions(lang) {
            const infoPanel = document.getElementById('info-panel');
            const instructions = appContent.instructionsContent[lang];
            infoPanel.innerHTML = instructions || `<h3>${translations[lang]['instructions_title']}</h3><p>${translations[lang]['save_error']}</p>`;
        }

        function checkLogin() {
            const token = getLocalStorage('chaterlabAuthToken', '');
            const role = getLocalStorage('chaterlabRole', '');
            const username = token.replace('secret-auth-token-for-', '');

            if (token && role) {
                userRole = role;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('user-display').textContent = username;
                document.getElementById('user-display').classList.remove('hidden');

                if (userRole === 'manager') {
                    document.getElementById('edit-content-btn').classList.remove('hidden');
                } else {
                    document.getElementById('edit-content-btn').classList.add('hidden');
                }

                // Load content and render app
                fetchContent().then(() => {
                    const initialLang = getLocalStorage('chaterlabLang', 'ru');
                    applyTheme();
                    applyTranslation(initialLang);
                    renderSidebar();
                    updateInstructions(initialLang);
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        }

        function applyTheme() {
            const theme = getLocalStorage('chaterlabTheme', 'light');
            document.body.classList.toggle('dark-theme', theme === 'dark');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');
            const lang = getLocalStorage('chaterlabLang', 'ru');

            errorElement.textContent = ''; // Clear previous errors

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    setLocalStorage('chaterlabAuthToken', data.token);
                    setLocalStorage('chaterlabRole', data.role);
                    checkLogin();
                } else {
                    errorElement.textContent = translations[lang]['login_error_message'];
                }
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = 'Ошибка подключения к серверу.';
            }
        }
        
        function handleLogout() {
            setLocalStorage('chaterlabAuthToken', '');
            setLocalStorage('chaterlabRole', '');
            userRole = null;
            checkLogin();
        }

        // ===================================================================================
        // CONTENT EDITOR (Manager only) - ОСТАВЛЕНО СТРУКТУРНО ИЗ ВАШЕГО ПОСЛЕДНЕГО КОДА
        // ===================================================================================

        let tinymceEditors = {};

        function initializeTinymce() {
            // Инициализация TinyMCE
            availableLangs.forEach(lang => {
                const editorId = `instructions-editor-${lang}`;
                tinymce.init({
                    selector: `#${editorId}`,
                    plugins: 'advlist autolink lists link image charmap preview anchor code fullscreen table visualblocks emoticons',
                    toolbar: 'undo redo | blocks | bold italic underline strikethrough | link image | align lineheight | numlist bulllist indent outdent | code fullscreen',
                    menubar: false,
                    skin: document.body.classList.contains('dark-theme') ? 'oxide-dark' : 'oxide',
                    content_css: document.body.classList.contains('dark-theme') ? 'dark' : 'default',
                    height: 500,
                    setup: (editor) => {
                        editor.on('init', () => {
                            tinymceEditors[lang] = editor;
                        });
                    }
                });
            });
        }
        
        function updateTinymceTheme() {
            // Обновление темы TinyMCE
            const isDark = document.body.classList.contains('dark-theme');
            const skin = isDark ? 'oxide-dark' : 'oxide';
            const content_css = isDark ? 'dark' : 'default';

            for (const lang in tinymceEditors) {
                const editor = tinymceEditors[lang];
                if (editor) {
                    editor.settings.skin = skin;
                    editor.settings.content_css = content_css;
                    editor.destroy(); // Reinitialize to apply theme
                    tinymce.init(editor.settings);
                }
            }
        }

        function showContentEditor() {
            // ВАШ КОД ИЗ ПОСЛЕДНЕГО ФАЙЛА - ТОЛЬКО ВИЗУАЛЬНОЕ ОТОБРАЖЕНИЕ
            if (userRole !== 'manager' || !appContent) return;
            
            // 1. Fill Layout Editor (ЗДЕСЬ НУЖНА ЛОГИКА ПАРСИНГА)
            // В вашем последнем коде здесь было просто присвоение значения.
            document.getElementById('layout-editor').value = JSON.stringify(appContent.layout, null, 2);

            // 2. Fill TinyMCE Editors
            availableLangs.forEach(lang => {
                const content = appContent.instructionsContent[lang] || '';
                if (tinymceEditors[lang]) {
                    tinymceEditors[lang].setContent(content);
                } else {
                    document.getElementById(`instructions-editor-${lang}`).value = content;
                }
            });
            
            // 3. Show Modal
            const editorScreen = document.getElementById('content-editor-screen');
            editorScreen.classList.remove('hidden');
            requestAnimationFrame(() => editorScreen.classList.add('show'));

            // 4. Initialize TinyMCE if not done
            if (Object.keys(tinymceEditors).length === 0) {
                initializeTinymce();
            } else {
                updateTinymceTheme();
            }

            // 5. Set active tab to layout
            document.querySelector('.editor-tabs button[data-tab="layout"]').click();
        }
        
        function hideContentEditor() {
            // Скрытие модального окна
            const editorScreen = document.getElementById('content-editor-screen');
            editorScreen.classList.remove('show');
            setTimeout(() => editorScreen.classList.add('hidden'), 300);
        }

        async function saveContent() {
            // ВАШ КОД ИЗ ПОСЛЕДНЕГО ФАЙЛА - ТОЛЬКО ВЫЗОВ API
            const lang = getLocalStorage('chaterlabLang', 'ru');
            
            // ВАЖНО: Здесь должна быть ЛОГИКА ПАРСИНГА
            let newLayout;
            try {
                const layoutJson = document.getElementById('layout-editor').value;
                newLayout = JSON.parse(layoutJson);
            } catch (e) {
                showToast('Ошибка: Неверный JSON-формат в настройке кнопок.', true);
                return;
            }

            let newInstructions = {};
            availableLangs.forEach(lang => {
                const editor = tinymceEditors[lang];
                if (editor) newInstructions[lang] = editor.getContent();
            });

            const newContent = { layout: newLayout, instructionsContent: newInstructions };
            const token = getLocalStorage('chaterlabAuthToken', '');

            try {
                const response = await fetch(`${API_BASE_URL}/update-content`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json', 'Authorization': token }, 
                    body: JSON.stringify(newContent) 
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || translations[lang]['save_error']);
                }
                
                appContent = newContent;
                renderSidebar();
                updateInstructions(getLocalStorage('chaterlabLang', 'ru'));
                showToast(translations[lang]['save_success']);
                hideContentEditor();

            } catch (error) { 
                showToast(error.message, true); 
            }
        }

        // ===================================================================================
        // INITIALIZATION AND EVENT LISTENERS
        // ===================================================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            const initialLang = getLocalStorage('chaterlabLang', 'ru');
            
            // Apply theme and initial language
            applyTheme();
            applyTranslation(initialLang);

            // Theme toggle
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            
            // Logout
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            
            // Editor buttons
            document.getElementById('edit-content-btn').addEventListener('click', showContentEditor);
            document.getElementById('editor-cancel-btn').addEventListener('click', hideContentEditor);
            document.getElementById('editor-save-btn').addEventListener('click', saveContent);

            // Editor tab switching
            document.querySelectorAll('.editor-tabs button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const tabName = e.target.dataset.tab;
                    document.querySelectorAll('.editor-tabs button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
                    // Logic to activate the correct tab pane based on data-tab
                    document.getElementById(`tab-${tabName}`).classList.add('active');
                });
            });

            // Language switching in login screen and app screen
            document.querySelectorAll('#language-switcher-login button').forEach(button => {
                button.addEventListener('click', (e) => switchLanguage(e.target.dataset.lang));
            });
            
            document.querySelectorAll('#language-switcher-app button').forEach(button => {
                button.addEventListener('click', (e) => switchLanguage(e.target.dataset.lang));
            });
            
            // Initial check
            checkLogin();
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
